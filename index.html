<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDToF-iEtrf7A3D6jwq31oriC75SOB-UjM&callback=initMap">
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="src/element.js"></script>
    <script src="src/route.js"></script>
    
    <h2>
        <div class="h2Text">KU Map </div>
        <div class="Jayhawk">
            <img src="image/Jayhawk.png" alt="Jayhawk">
        </div>
    </h2>

    <div id="Search">
        <input type="text" id="searchBox" placeholder="Enter KU Buildings Here"></input>
        <button class="btn btn-primary" id="addToRoute">Add To Route</button>
        <button class="btn btn-primary" id="calculateRoute">Calculate Route</button>
        <button class="btn btn-primary" id="clearRoute">Clear Route</button>
    </div>
        <div id="Sidebar" class="mySidebar">   
            <h1>Directions</h1>
            <div id="directionInfo">Double click on building markers or search for a building to form a route.</div>
            <div id="routeList"><u>Route:</u></div>
        </div>

    <div id="map"></div>
    <script src="src/map.js"></script>
    </body>
</html>
